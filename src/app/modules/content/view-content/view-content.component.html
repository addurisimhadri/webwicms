<br><br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="contId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.contId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sampleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Preview </th>
      <td mat-cell *matCellDef="let row"><img id="myimage" src='http://202.65.157.186:8080/cp/Wallpapers/Blings/5/1601/1115/2657/bl210814_LatinaBhumikaChawla/bl210814_LatinaBhumikaChawla_50x50.gif' /></td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>
    
    <!-- Progress Column -->
    <ng-container matColumnDef="ctTypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content Type </th>
      <td mat-cell *matCellDef="let row"> {{row.ctTypeId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  <br><br>
</div>
