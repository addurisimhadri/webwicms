<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Content Type</mat-label>
        <mat-select  name="contentTypeName" (selectionChange)="onChangeContentType($event)" id="contentTypeName"  >
          <mat-option *ngFor="let contentType of contentTypes" [value]="contentType.contentId">
            {{contentType.contentName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

    <div class="form-group">
    <button mat-raised-button color="primary" (click)="addConCat(ctType)">Add Category</button>
</div>
  <table mat-table [dataSource]="dataSource" matSort>
    

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    
    <!-- Name Column -->
    <ng-container matColumnDef="folderName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let row"> {{row.folderName}} </td>
    </ng-container>    

       
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  <br><br>
</div>
