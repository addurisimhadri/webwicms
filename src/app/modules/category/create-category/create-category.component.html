<mat-card>
    <h1>Create Category</h1>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <p>
          <mat-form-field appearance="fill">
              <mat-label>Content Type</mat-label>
              <mat-select  name="contentTypeId" formControlName="contentTypeId">
                <mat-option *ngFor="let contentType of contentTypes" [value]="contentType.contentId">
                  {{contentType.contentName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p>       
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Category Name"  formControlName="folderName"   required>
          <mat-error *ngIf="!formGroup.controls['folderName'].valid && formGroup.controls['folderName'].touched">
            Please provide Category Name
          </mat-error> 
        </mat-form-field>
      </p> 
        <button mat-raised-button color="primary">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
