    <mat-toolbar color="primary">
      <mat-toolbar-row>
        
        <button mat-icon-button  (click)="toggelSideBar()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
  
        <span class="cms">CMS</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes --> 
          <button mat-button [matMenuTriggerFor]="contentManagement">Content Management</button>

          <mat-menu #contentManagement="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="contentUpload">Content Upload</button>
          <button mat-menu-item [matMenuTriggerFor]="contentFolders">Content Folders</button>
          </mat-menu>
          <mat-menu #contentUpload="matMenu">
            <button mat-menu-item >Upload Content</button>
            <button mat-menu-item >Aprove Content</button>
        </mat-menu>
        
        <mat-menu #contentFolders="matMenu">
            <button mat-menu-item >Create Folder</button>
            <button mat-menu-item >Edit Content</button>
            <button mat-menu-item >View Content</button>
            <button mat-menu-item >Delete Content</button>
            <button mat-menu-item >Edit Content Device Group</button>
            <button mat-menu-item >Bulk Delete Content</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="portalManagement">Portal Management</button> 
        <mat-menu #portalManagement="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="mainPortal">Main Portal</button>
            <button mat-menu-item >Microsite Promotions</button>
        </mat-menu>
        <mat-menu #mainPortal="matMenu">
            <button mat-menu-item >Add Category</button>
            <button mat-menu-item >View Category</button>
            <button mat-menu-item >Edit Category</button>
            <button mat-menu-item >Delete Category</button>
            <button mat-menu-item >Order Preference</button>
            <button mat-menu-item >AOC Configuration</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="misReports">MIS Reports</button> 
        <mat-menu #misReports="matMenu">
            <button mat-menu-item >Revenue Reports</button>
            <button mat-menu-item >Revenue Analysis Reports</button>
            <button mat-menu-item >Subscription Reposts</button>
            <button mat-menu-item >Clicks Reports</button>
            <button mat-menu-item >Miscellaneous Reports</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="administration">Administration</button> 
        <mat-menu #administration="matMenu">
            <button mat-menu-item >Users</button>
            <button mat-menu-item >Roles</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="masters">Masters</button> 
        <mat-menu #masters="matMenu">
            <button mat-menu-item >Content Provides</button>
            <button mat-menu-item >Country</button>
            <button mat-menu-item >Circle</button>
            <button mat-menu-item >Zone</button>
            <button mat-menu-item >Service Owners</button>
            <button mat-menu-item >Settings</button>
            <button mat-menu-item >Content Types</button>
            <button mat-menu-item >Domain Name Mapping</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="networks">Networks</button> 
        <mat-menu #networks="matMenu">
            <button mat-menu-item >Groups</button>
        </mat-menu>
        <button mat-button >Health Monitor</button> 
        <button mat-button >JVM Monitor</button>
        </div>
        

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="10px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>                     
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>                     
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>
                        
                </li>
            </ul>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
